<html lang="en">
  <head>

    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Mobile Specific Metas

    <!-- FONT

      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <header>
      <h1 class="title"> Good Greens <img src="images/goodgreens-logo-reversed.png" width="63px" height="63px" alt="whimsical leaf logo"></h1>
      <nav class="topnav">
        <a class="active" href="http://127.0.0.1:5502/docs/favorites-index.html">Favorites</a>
        <a class="active" href="http://127.0.0.1:5500/docs/about-index.html">About Us</a>
      </nav>
    </header>
    <body>
    <div class="container">
      <div class="one-half column">
        <div class="translucent-form-overlay">
          <form class="container">
            <h3>Search for Restaurants</h3>
            <p class="active">Options:</p>
            <label for="veg1">Vegetarian</label>
            <input
              value="vegetarian"
              type="checkbox"
              name="options"
              id="veg1"
            />
            <label for="veg2">Vegan</label>
            <input
              type="checkbox"
              name="options"
              id="veg2"
              value="vegan"
            />
            <div class="row columns">
              <label
                >City
                <input id="googlesearch" type="text" name="keyword" />
              </label>
            </div>
            <div class="row columns">
              <label
                >Zip Code
                <input id="zip" type="text" name="zipkey" />
              </label>
            </div>
            <button type="button" class="primary button expanded search-button">
              Search
            </button>
          </form>
        </div>
      </div>


    </div>
    <section id="map"></section>
    <div id="restaurant-list" class="searched-rest">
      <h4 class="subtitle">Restaurants Near You:</h4>
      <div id="restaurant-container" class="list-group">
        <ul id="places"></ul>
      </div>
      <button id="more">More Results</button>
    </div>
    

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbRLVtnxgOTPF4I23qMVJ908WFl6-TDOc&libraries=places&callback=initMap&serves_vegetarian_food"
    defer
  ></script>

></script>-->

</html>
